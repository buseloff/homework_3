<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCard</title>
    <link rel="stylesheet" href="./css/card_style.css">
</head>
<body>
    <div class="myCard">

        <div class="userInfo">

            <div class="top">
                <div id="userPhoto">
                    <img src="./img/avatar.jpg" alt="User's Photo" >
                </div>             
                <p id="userName">John Doe</p>
                <p id="userPosition">Account Manager Amix corp</p>
            </div>

            <div class="userContactInfo">
                <div class="userItem">
                <div class="userState">Email address</div>
                <div class="userValue">hannagover@gmail.com</div>
                </div>


                <div class="userItem">
                <div class="userState">Phone</div>
                <div class="userValue">+91 654 784 547</div>
                </div>

                <div class="userItem">
                <div class="userState">Address</div>
                <div class="userValue">71 Piligrim Avenue Chevy Chase, MD 20815</div>
                </div>

            </div>

        </div>
</body>
</html>
